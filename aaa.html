<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="./main.css">

</head>
<body>


    <h1>개구쟁이 뽀로로</h1>
    <div>HELLO</div>

    <!-- 유지,보수에 치명적 -->
    <p style="color: orange; background: orangered; font-size: 30px;">
        아니 인라인 스타일 쓰지 말라구요 
    </p>

    <p style="color: orange; background: orangered; font-size: 30px;">
        재활용 안 됨
    </p>


    
    <form action="#" method="POST">
        # 아이디 : <input type="text" id="abc" value="">
        <a href="#">
        <span class="lnr lnr-magnifier"></span></a>
       
        
        <br>
        <a href="#">
            <img src="https://www.genie.co.kr/buy/recommend" alt="지니"></a>
        # 비밀번호 : <input type="password"><br>
        # 이메일 : <input type="email" placeholder="xxx@yyy.com 형식"><br>

        # 취미 :
            <input type="checkbox">공부
            <input type="checkbox">게임
            <input type="checkbox" checked>영화보기<br>


        # 이메일 수신 여부:
        <!-- 한 팀이 되어야 해서 name을 같게 해 줌 -->
        <input type="radio" name="email-verify" checked>예
        <input type="radio" name="email-verify" disabled>아니오 <br>

        # 파일:
        <input type="file"> <br>
            <!-- 첫 위치 10으로 잡는 value="10" -->
        <input type="range" min="0" max="10" value="10"><br>

        # 주문 수량:
        <input type="number" value="1"><br>
       
        <!-- 사용자에게는 보이지 않고 서버로 전송할 데이터 -->
        <input type="hidden" value="메롱">
        <!-- button은 이미지 넗을 때 편함.닫는 태그가 있음 -->
        <button type="button">그냥버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">초기화버튼</button>


        <input type="button" value="인풋버튼">
    </form>




</body>
</html>
